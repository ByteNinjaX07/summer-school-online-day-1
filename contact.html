<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        h1{
            text-align: center;
        }
        form{
            padding: 1rem;
        }
        input{
            margin: 0rem 1.25rem;
        }
    </style>
</head>
<body>

    <h1>Contact Form</h1>

    <form>

        <label for="name">Name: </label>
        <input id="name" type="text" required>
        <br>
        <br>
        <label for="email">Email: </label>
        <input id="email" type="email" required>
        <br>
        <br>
    

        <label for="phone">Phone Number:</label>
        <select id="countryCode" name="countryCode" required>
            <option value="+91">ðŸ‡®ðŸ‡³ +91 (India)</option>
            <option value="+1">ðŸ‡ºðŸ‡¸ +1 (USA)</option>
            <option value="+44">ðŸ‡¬ðŸ‡§ +44 (UK)</option>
            <option value="+61">ðŸ‡¦ðŸ‡º +61 (Australia)</option>
            <option value="+81">ðŸ‡¯ðŸ‡µ +81 (Japan)</option>
            <option value="+49">ðŸ‡©ðŸ‡ª +49 (Germany)</option>

            <!-- Add more if needed -->

        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

        <br>
        <br>
        <label for="message">Message: </label>
        <input id="message" type="textarea">
        <br>
        <br>
        <label for="">Preferred contact methods: </label>
        <br>
        <label for="emailp">Email</label>
        <input id="emailp" type="checkbox">
        <br>
        <label for="phonep">Phone</label>
        <input id="phonep" type="checkbox">
        <br>
        <label for="textp">Text</label>
        <input id="textp" type="checkbox">
        <br>
        <br>
        <label for="Inquirytype">Inquiry type: </label>
        <br>
        <br>
        <input type="radio" id="General" value="General" name="Inquirytype">
        <label for="General">General</label>
        <br>
        <input type="radio" id="Business" value="Business" name="Inquirytype">
        <label for="Business">Business</label>
        <br>
        <input type="radio" id="Support" value="Support" name="Inquirytype">
        <label for="Support">Support</label>
        <br>
        <br>
        <label for="preferredDate">Preferred Contact Date:</label>
        <input type="date" id="preferredDate" name="preferredDate">
        <br>
        <br>
        <label for="urgency">Enquiry Urgency Level(1-5):</label>
        <input type="range" id="urgency" name="urgency" min="1" max="5">
        <br>
        <br>
        <button>
            SUBMIT
        </button>
    </form>
</body>
</html>
